<lrt-class-results
  *ngIf="competitionId && className; else queryParameterBox"
  [competitionId]="competitionId"
  [className]="className"
  [columns]="columns"
  [refreshRate]="refreshRate"
></lrt-class-results>

<ng-template #queryParameterBox>
  <div>
    <h2>Query Parameters</h2>
    <p><b>competitionId</b>{{ competitionId }}</p>
    <p><b>className</b>{{ className }}</p>
    <p><b>refreshRate</b>{{ refreshRate }}</p>
    <p><b>columns</b>{{ columns }}</p>
  </div>
</ng-template>
