<lrt-total-class-results
  *ngIf="competitionIds && competitionIds.length > 0 && className"
  [competitionIds]="competitionIds"
  [className]="className"
  [stageColumns]="stageColumns"
  [totalColumns]="totalColumns"
  [refreshRate]="refreshRate"
></lrt-total-class-results>

<lrt-settings-button (clickSettings)="onClickSettings()"></lrt-settings-button>
