<lrt-total-class-results
  *ngIf="competitionIds && competitionIds.length > 0 && className; else queryParameterBox"
  [competitionIds]="competitionIds"
  [className]="className"
></lrt-total-class-results>

<ng-template #queryParameterBox>
  <div>
    <h2>Query Parameters</h2>
    <p><b>competitionIds</b>{{ competitionIds }}</p>
    <p><b>className</b>{{ className }}</p>
  </div>
</ng-template>
