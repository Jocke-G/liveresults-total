<table mat-table [dataSource]="dataSource" class="full-table">

  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let result">{{ result.place }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Namn</th>
    <td mat-cell *matCellDef="let result">{{ result.name }}</td>
  </ng-container>

  <ng-container matColumnDef="club">
    <th mat-header-cell *matHeaderCellDef>Klubb</th>
    <td mat-cell *matCellDef="let result">{{ result.club }}</td>
  </ng-container>

  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef>Start</th>
    <td mat-cell *matCellDef="let result">{{ result.start | time }}</td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef>Resultat</th>
    <td mat-cell *matCellDef="let result">{{ result.result }}</td>
  </ng-container>

  <ng-container matColumnDef="timePlus">
    <th mat-header-cell *matHeaderCellDef>+</th>
    <td mat-cell *matCellDef="let result">{{ result.timeplus }}</td>
  </ng-container>

  <ng-container matColumnDef="rolling">
    <th mat-header-cell *matHeaderCellDef>Rullande</th>
    <td mat-cell *matCellDef="let result">{{ ((time$ | async) || 0) - result.start | time }}</td>
  </ng-container>

  <ng-container matColumnDef="clock">
    <th mat-header-cell *matHeaderCellDef>Klocka</th>
    <td mat-cell *matCellDef="let result">{{ ((time$ | async) || 0) | time }}</td>
  </ng-container>

  <ng-container matColumnDef="json">
    <th mat-header-cell *matHeaderCellDef>JSON</th>
    <td mat-cell *matCellDef="let result">{{ result | json }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
