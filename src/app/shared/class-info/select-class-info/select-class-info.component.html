<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Klass</mat-label>
  <mat-select
    (valueChange)="onValueChange($event)"
    [value]="selectedClass"
  >
    <mat-option
      *ngFor="let classInfo of classes"
      [value]="classInfo"
    >{{ displayFn(classInfo) }}</mat-option>
  </mat-select>
</mat-form-field>
